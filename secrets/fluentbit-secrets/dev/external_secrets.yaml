---
apiVersion: 'kubernetes-client.io/v1'
kind: ExternalSecret
metadata:
  name: fluentbit
spec:
  backendType: systemManager
  data:
    - key: /fluentbit/dev/FLUENT_ELASTICSEARCH_USER
      name: FLUENT_ELASTICSEARCH_USER
    - key: /fluentbit/dev/FLUENT_ELASTICSEARCH_PASSWORD
      name: FLUENT_ELASTICSEARCH_PASSWORD